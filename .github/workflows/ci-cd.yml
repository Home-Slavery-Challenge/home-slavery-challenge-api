name: CI / CD

on:
  push:
    branches:
      - dev
      - main
    paths-ignore:
      - 'documentation/**'
      - 'README.md'

jobs:
  # ==========================
  # üß™ Tests sur la branche dev
  # ==========================
  tests:
    if: github.ref == 'refs/heads/dev'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Run tests
        run: mvn -B test

  # ======================================
  # üê≥ Build & push Docker image sur main
  # ======================================
  docker-build-and-push:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            cansefr/slavery-home-challenge-api:latest
            cansefr/slavery-home-challenge-api:${{ github.sha }}

  # ==========================
  # üöÄ D√©ploiement sur le serveur
  # ==========================
  deploy-to-server:
    if: github.ref == 'refs/heads/main'
    needs: docker-build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Upload docker-compose.prod.yml to server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          source: "deploy/docker-compose.prod.yml"
          target: "/srv/slavery-home-challenge-api"
          overwrite: true
          strip_components: 1

      - name: Deploy on server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            set -e
      
            cd /srv/slavery-home-challenge-api
      
            echo "Current directory:"
            pwd
      
            echo "Docker version:"
            docker --version || echo "docker not found"
      
            echo "Docker Compose version:"
            docker compose version || echo "docker compose not found"
      
            echo "Pulling latest images..."
            docker compose -f docker-compose.prod.yml pull
      
            echo "Restarting containers..."
            docker compose -f docker-compose.prod.yml up -d --remove-orphans
      
            echo "Done ‚úÖ"
